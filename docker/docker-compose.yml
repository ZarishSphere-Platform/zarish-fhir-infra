version: '3.8'

services:
  postgres:
    image: postgres:16.10
    container_name: zarish_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zarish-net

  redis:
    image: redis:8.2.3
    container_name: zarish_redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - zarish-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: zarish_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "${ELASTICSEARCH_PORT}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - zarish-net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: zarish_keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    command: start-dev
    ports:
      - "${KEYCLOAK_PORT}:8080"
    networks:
      - zarish-net

networks:
  zarish-net:
    driver: bridge

volumes:
  postgres_data:
  elasticsearch_data:
