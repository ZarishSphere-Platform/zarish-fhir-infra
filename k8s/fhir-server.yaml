apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhir-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fhir-server
  template:
    metadata:
      labels:
        app: fhir-server
    spec:
      containers:
      - name: fhir-server
        image: zarish-fhir-server:latest
        imagePullPolicy: Never # For local testing
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_NAME
          value: "fhir_db"
        - name: REDIS_ADDR
          value: "redis:6379"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
---
apiVersion: v1
kind: Service
metadata:
  name: fhir-server
spec:
  selector:
    app: fhir-server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
